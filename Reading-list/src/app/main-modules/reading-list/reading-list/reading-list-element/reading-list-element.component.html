<div class="book-element-wrapper">
    <p class="title">{{bookFromParent?.title}}</p>
    <div class="control">
        <img src="../../../../../assets/editing.png" alt="edit-icon" class="edit-icon">
        <app-ui-button (clickEmitter)="setBookState()" [isChecked]="bookFromParent.state === BookState.READING">Reading</app-ui-button>
        <app-ui-button (clickEmitter)="setBookState()" [isChecked]="bookFromParent.state === BookState.READ">Read</app-ui-button>
    </div>
</div>
